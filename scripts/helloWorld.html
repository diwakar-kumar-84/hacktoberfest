<!DOCTYPE html>
<html>
<head>
    <title>Hello, World! Alert</title>
</head>
<body>
    <script>
        // Add an event listener to the window object.
        // This function will execute when the "load" event occurs.
        window.addEventListener('load', function() {
            // Display an alert with the message "Hello, World!".
            alert('Hello, World!');
        });
    </script>
</body>
</html>
